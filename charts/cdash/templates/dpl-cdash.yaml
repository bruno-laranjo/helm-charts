apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c -f cdash.yml
    kompose.version: 1.31.2 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: cdash
  name: cdash
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: cdash
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c -f cdash.yml
        kompose.version: 1.31.2 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/docker-default: "true"
        io.kompose.service: cdash
    spec:
      containers:
        - env:
            - name: APP_NAME
              value: CDash
            - name: APP_ENV
              value: production
            - name: ADMIN_INSTITUTION
              value: {{ .Values.application.institution | quote }}
            - name: ADMIN_PASSWORD
              value: {{ .Values.application.password }}
            - name: APP_DEBUG
              value: "true"
            - name: APP_URL
              value: "{{ .Values.application.protocol }}://{{ .Values.application.host }}"
            - name: APP_KEY
              value: {{ .Values.application.appkey }}
            - name: DB_CONNECTION
              value: {{ .Values.externalDatabase.connection }}
            - name: DB_DATABASE
              value: {{ .Values.externalDatabase.database }}
            - name: DB_HOST
              value: {{ .Values.externalDatabase.host }}
            - name: DB_USERNAME
              value: {{ .Values.externalDatabase.username }}
            - name: DB_PASSWORD
              value: {{ .Values.externalDatabase.password }}
            - name: DB_PORT
              value: {{ .Values.externalDatabase.port | quote }}
            - name: MIX_APP_URL
              value: "{{ .Values.application.protocol }}://{{ .Values.application.host }}"
            - name: QUEUE_CONNECTION
              value: {{ .Values.worker.connection }}
            - name: REMOTE_WORKERS
              value: {{ .Values.worker.remote | quote }}
        {{- if .Values.ldap.enabled }}
            - name: CDASH_AUTHENTICATION_PROVIDER
              value: ldap
            - name: USERNAME_PASSWORD_AUTHENTICATION_ENABLED
              value: true
            - name: USER_REGISTRATION_FORM_ENABLED
              value: false
            - name: LDAP_HOSTS
              value: {{ .Values.ldap.hosts }}
            - name: LDAP_BASE_DN
              value: {{ .Values.ldap.basedn }}
            - name: LDAP_USERNAME
              value: {{ .Values.ldap.username }}
            - name: LDAP_PASSWORD
              value: {{ .Values.ldap.password | quote }}
            - name: LDAP_PROVIDER
              value: {{ .Values.ldap.provider }}
            - name: LDAP_LOGGING
              value: {{ .Values.ldap.logging }}
            - name: LDAP_PROVIDER
              value: {{ .Values.ldap.provider }}
            - name: LDAP_FILTERS_ON
              value: {{ .Values.ldap.filters }}
        {{- end}}
          image: "{{ .Values.image.repository }}:{{ .Values.image.version }}"
          livenessProbe:
            exec:
              command:
                - ps aux | grep apache2 | grep -v grep > /dev/null
            failureThreshold: 20
            periodSeconds: 5
            timeoutSeconds: 10
          name: cdash
          ports:
            - containerPort: 443
              hostPort: 443
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: cdash-my-cert-pem
              mountPath: "/var/www/my-cert.pem"
              subPath: my-cert.pem
              readOnly: false
            - name: cdash-my-cert-key
              mountPath: "/var/www/my-cert.key"
              subPath: my-cert.key
              readOnly: false
            - mountPath: /var/lib/cdash
              name: cdashdata
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "php artisan user:save --email=admin@cdash --password=${ADMIN_PASSWORD} --firstname=admin --lastname=cdash --institution=${ADMIN_INSTITUTION} --admin=1"]
      restartPolicy: Always
      volumes:
        - name: cdashdata
          persistentVolumeClaim:
            claimName: cdashdata
        - name: cdash-my-cert-pem
          configMap:
            name: my-cert.pem
        - name: cdash-my-cert-key
          configMap:
            name: my-cert.key

status: {}
