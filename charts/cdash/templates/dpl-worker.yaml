apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c -f cdash.yml
    kompose.version: 1.31.2 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: worker
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c -f cdash.yml
        kompose.version: 1.31.2 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/docker-default: "true"
        io.kompose.service: worker
    spec:
      containers:
        - env:
            - name: APP_DEBUG
              value: {{ .Values.debug }}
            - name: APP_KEY
              value: {{ .Values.applicationKey }}
            - name: DB_CONNECTION
              value: {{ .Values.externalDatabase.connection }}
            - name: DB_DATABASE
              value: {{ .Values.externalDatabase.database }}
            - name: DB_HOST
              value: {{ .Values.externalDatabase.host }}
            - name: DB_USERNAME
              value: {{ .Values.externalDatabase.username }}
            - name: DB_PASSWORD
              value: {{ .Values.externalDatabase.password }}
            - name: DB_PORT
              value: {{ .Values.externalDatabase.port | quote }}
            - name: QUEUE_CONNECTION
              value: database
            - name: REMOTE_WORKERS
              value: {{ .Values.worker.remote }}
          image: "{{ .Values.image.repository }}-worker:{{ .Values.image.version }}"
          name: cdash-worker
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/cdash
              name: storage
      restartPolicy: Always
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: storage
status: {}
