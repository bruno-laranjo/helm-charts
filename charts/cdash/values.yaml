replicaCount: 1

image:
  repository: kitware/cdash
  version: v3.3.0-rc2
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


# Application Key
# TODO: to be removed
application:
  institution: ""
  password: ""
  appkey: DV5SQLqXCbpnme4z2pKNujd6gFW9hrj5
  tls: true
  protocol: https
  port: 443
  host: localhost
  pem: ""
    # pem: |
    #   -----BEGIN CERTIFICATE-----
    #   ...
    #   -----END CERTIFICATE-----
  key: ""
    # key: |
    #   -----BEGIN PRIVATE KEY-----
    #   ...
    #   -----END PRIVATE KEY-----

worker: 
  connection: database
  remote: true
  protocol: http

externalDatabase:
  connection: pgsql
  database: cdash
  host: database
  username: postgres
  password: secret
  port: 5432

ldap:
  enabled: false
  logging: true
  timeout: 60
  provider: activedirectory
  hosts:
  basedn:
  username:
  password:
  filters:

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
