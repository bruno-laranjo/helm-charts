replicaCount: 1

image:
  repository: pffmachado/cdash
  version: 3.3.6
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


# Application Institution
adminInstitution: cdash

# Application password
# Defaults to a random 10-character alphanumeric string if not set
adminPassword: ""

# Application Key
# TODO: to be removed
applicationKey: DV5SQLqXCbpnme4z2pKNujd6gFW9hrj5

applicationUrl: https://localhost

externalDatabase:
  connection: pgsql
  database: cdash
  host: database
  username: postgres
  password: secret
  port: 5432

worker: 
  connection: database
  remote: true
  applicationUrl: http://cdash:443


ldap:
  enabled: false
  hosts: localhost
  basedn: ou=people,dc=organization,dc=com
  username:
  password:
  provider:
  logging:
  guid:

# auth.php
# (currently, users or ldap, defaults to users if not defined)
# CDASH_AUTHENTICATION_PROVIDER=ldap

# Whether or not "normal" username+password authentication is enabled
# USERNAME_PASSWORD_AUTHENTICATION_ENABLED=true

# Whether or not "normal" username+password registration form submission is enabled
# USER_REGISTRATION_FORM_ENABLED=true

# ldap.php
#LDAP_HOSTS=
#LDAP_BASE_DN=
#LDAP_USERNAME=
#LDAP_PASSWORD=
# The type of LDAP server you are connecting to.
# Valid values are activedirectory, openldap, and freeipa.
#LDAP_PROVIDER=
# Whether or not to log LDAP activities. Useful for debugging.
#LDAP_LOGGING=
# The LDAP users attribute containing their email address ('mail' by default).
#LDAP_EMAIL_ATTRIBUTE=
# The LDAP users attribute used to locate your users. ('mail' by default).
#LDAP_LOCATE_USERS_BY=
# The LDAP users attribute used for authentication ('distinguishedname' by default).
#LDAP_BIND_USERS_BY=
# The LDAP attribute name that contains your users object GUID.
#LDAP_GUID=
# Additional LDAP query filters to restrict authorized user list
# Example: To restrict users to a specific Active Directory group:
# '(memberOf=cn=superCoolRescrictedGroup,cn=Users,dc=example,dc=com)'
# LDAP_FILTERS_ON=

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cdash.local
      paths: []
  tls: []
  #  - secretName: cdash-tls
  #    hosts:
  #      - cdash.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
